 <div class="form-group">
    <label
        ng-if="!properties.labelHidden"
        class="text-right control-label col-xs-{{ !properties.labelHidden ? properties.labelWidth : 12 }}" ng-bind-html="properties.label | uiTranslate">
    </label>
    <toggle ng-model="properties.value" 
           ng-change="ctrl.changed()" 
           on="{{ properties.onLabel }}" 
           off="{{ properties.offLabel }}"
           ng-disabled="properties.disabled">
    </toggle>
</div>
