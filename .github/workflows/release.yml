name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version of the release. Used as tag name.'
        required: true
        default: 'x.y.z'

jobs:
  build:
    name: Release pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
          
      - name: Configure Git user
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
      - name: Build bonita-project-maven-plugin release 
        run: ./mvnw --batch-mode release:prepare -DreleaseVersion=${{ github.event.inputs.version }}

      - name: changelog # IN CASE YOU WANT TO COPY PAST ME, I NEED A PACKAGE.JSON FILE TO WORK! :)
        uses: scottbrenner/generate-changelog-action@master 
        id: Changelog
        env:
          REPO: ${{ github.repository }}
    
      - name: Create Github Release
        id: create_release
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{github.event.inputs.version}}',
              name: 'Release ${{github.event.inputs.version}}',
              body: '${{ steps.Changelog.outputs.changelog }}'
            })
