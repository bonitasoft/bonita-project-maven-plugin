version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    target-branch: develop
    schedule:
      interval: weekly
    groups:
      actions-minor:
        update-types:
          - minor
          - patch

  # Maintain dependencies for maven
  - package-ecosystem: maven
    directory: /
    target-branch: develop
    schedule:
      interval: daily
